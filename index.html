<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
        <h1> Prelim Grade Calculator</h1>
        <form id="grade-form">
            <label for="prelim-grade">Prelim Grade (0-100)</label>
            <input type="number" id="prelim-grade" required min="0" max="100">

            <label for="absences">Overall Absences (0-10)</label>
            <input type="number" id="absences" required min="0" max="10">

            <label for="quizzes">Overall Quizzes Score (0-100):</label>
            <input type="number" id="absences" required min="0" max="100">

            <label for="recitation">Recitation Score (0-100):</label>
            <input type="number" id="recitation" required min="0" max="100">

            <label for="requirements">requirements Score (0-100):</label>
            <input type="number" id="requirements" required min="0" max="100">

            

            <button type="submit">Calculate</button>
        </form>
        <p id="error-message" style="color: rgb(244, 56, 56);"></p>

        <div id="results" class="hidden">
            <p id="midterm-result"></p>
            <p id="target-result"></p>
            <p id="dean-lister-result"></p>
            
        </div>
    </div>
    <py-script src="calcu.py"></py-script>
    <script src="prelim.js"></script>
</body>
</html>
