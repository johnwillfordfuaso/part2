<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="grade-form">
           
    
            <label for="quizzes">Quizzes Score (0-100):</label>
            <input type="number" id="quizzes" required min="0" max="100">

            <label for="absences">Number of Absences:</label>
            <input type="number" id="absences" required min="0" max="10"> 

            <label for="requirements">Requirements Score (0-100):</label>
            <input type="number" id="requirements" required min="0" max="100">

            <label for="prelim">Prelim Exam Grade (0-100):</label>
            <input type="number" id="prelim" required min="0" max="100">
           
            <button type="submit">Calculate</button>
        </form>

        <p id="error-message" style="color: red;"></p> 

        <div id="results" class="hidden"> 
            <p id="prelim-result"></p>
            <p id="target-result"></p>
            <p id="dean-lister-result"></p>
        </div>
    </div>

    <py-script src="calcu.py"></py-script>
    <script src="prelim.js"></script>
</body>
</html>
